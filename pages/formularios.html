<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: blue;
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            padding: 5px;
        }

        input[type=submit] {
            background: firebrick;
            color: azure;
            border: none;
            margin: 10px;
            cursor: pointer;
        }

        input[type=submit]:hower {
            background: red;
        }
    </style>
</head>

<body>
    <h1>Formulários em HTML</h1>

    <form name="cantato" method="post" action="contato.php">
        <fieldset>
            <legend>Formulario de Contato</legend>


            <div>

                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="digite seu nome " required />
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="digite seu email:" required="true">
            </div>

            <div>
                <label for="msn">Mensagem</label>
                <textarea rows="5" id="msn" placeholder="Sua mensagem aqui" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar contato">
            </div>

        </fieldset>

    </form>

    <!-- form de Login -->

    <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>
            <legend>Login</legend>

            <div>
                <label for="user">Usuário:</label>
                <input type="text" id="user" placeholder="Seu Login:" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="sua senha" size="8" maxlength="8"">
            </div>

            <div>
                <label Gênero:></label>
                <input type=" radio" name="" id="masculino"> <span>Masculino</span>

                <input type="radio" name="genero" id="feminino">
                <span>Feminino</span>

                <input type="radio" name="genero" id="outro">
                <span>Outro</span>



            </div>

            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Endereço" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade:" required>

                <label for="estado">Estado:</label>
                <select id="estado">
                    <option value="Santa Catarina">SC</option>
                    <option value="amazonas">AM</option>
                    <option value="sao paulo">SP</option>
                    <option value="rio de janeiro">RJ</option>
                    <option value="rio grande do sul">RS</option>
                    <option value="parana">PR</option>
                </select>

                <label for="cep">CEP</label>
                <input type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP" required>



            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" pattern="[0-9]{3}.[0-9]{3}-[0-9]{2}">
            </div>

            <div>
                <label for="">Data de nascimento</label>
                <input type="date" required>
            </div>

            <div>
                <label for="">Área de Interesse</label>
                <input type="checkbox" name="games"> <span>Games</span>
                <input type="checkbox" name="web"> <span>Web</span>
                <input type="checkbox" name="design"> <span>Design</span>
                <input type="checkbox" name="IA"> <span>IA</span>
            </div>

            <label for="">Anexe seu Curriculo</label>
            <input type="file">

            <div>
                <label>Observaçoes Adicionais</label>
                <textarea name="5"></textarea>
            </div>




            <div>
                <input type="submit" value="Entrar no Sistema">
            </div>

        </fieldset>



    </form>
    <!--  form login: fim -->

    <form name="cadastro" id="cadastro" method="post" action="cadastro.php"></form>
    <fieldset>
        <legend>Formulário de Cadastro</legend>
        <div>
            <label for="name">Nome:</label>
            <input type="text" placeholder="Nome:" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" required>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="99-99999-9999" id="telefone" pattern="[8-9]{2}-[0-9]{5}-[0-9]{4}"
                required="true" title="Digite no formato 99-99999-9999">
        </div>

        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </fieldset>



</body>

</html>
